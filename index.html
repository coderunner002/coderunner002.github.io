<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 09 Roleplay</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #6da2f7;
            color: white;
            font-family: Arial, sans-serif;
        }
        .centered-content {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        p {
            margin: 0;
            font-size: 1.5em;
        }
        .widget {
            width: 350px;
            height: 500px;
            background-color: #2c2f33;
            border: 1px solid #23272a;
            border-radius: 8px;
            overflow-y: auto;
            padding: 10px;
            color: white;
        }
        .channel {
            padding: 10px;
            border-bottom: 1px solid #23272a;
            cursor: pointer;
        }
        .channel:hover {
            background-color: #7289da;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Site 09 Roleplay</h1>
        <p>Under construction</p>
    </div>
    <div class="widget" id="widget">
        Loading channels...
    </div>

    <script>
        async function loadDiscordWidget() {
            const response = await fetch('https://discord.com/api/guilds/1252082137784516710/widget.json');
            const data = await response.json();
            const widget = document.getElementById('widget');
            widget.innerHTML = '';

            if (data.channels && data.channels.length > 0) {
                data.channels.forEach(channel => {
                    if (channel.type === 0) { // Type 0 indicates a text channel
                        const channelElement = document.createElement('div');
                        channelElement.className = 'channel';
                        channelElement.textContent = `# ${channel.name}`;
                        widget.appendChild(channelElement);
                    }
                });
            } else {
                widget.textContent = 'No text channels available.';
            }
        }

        loadDiscordWidget();
    </script>
</body>
</html>
