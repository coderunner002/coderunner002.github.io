<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 09 Roleplay</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #6da2f7;
            color: white;
            font-family: Arial, sans-serif;
        }
        .centered-content {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        p {
            margin: 0;
            font-size: 1.5em;
        }
        .embed {
            width: 350px;
            background-color: #2c2f33;
            border: 1px solid #23272a;
            border-radius: 8px;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .embed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .embed-header h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .embed-header p {
            margin: 0;
            font-size: 1em;
        }
        .members-list {
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #23272a;
            border-bottom: 1px solid #23272a;
        }
        .member {
            padding: 5px;
            border-bottom: 1px solid #23272a;
        }
        .join-button {
            display: block;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }
        .join-button:hover {
            background-color: #5b6eae;
        }
        .message-box {
            display: flex;
            align-items: center;
            width: 350px;
        }
        .message-box input {
            padding: 10px;
            width: 70%; 
            border-radius: 5px;
            border: 1px solid #23272a;
            margin-right: 10px; 
        }
        .send-button {
            padding: 10px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            flex-grow: 1;
        }
        .send-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="centered-content">
        <h1>Site 09 Roleplay</h1>
        <p>Under construction</p>
    </div>
    <div class="embed" id="embed">
        <div class="embed-header">
            <h2>Online Members</h2>
            <p id="member-count">Loading...</p>
        </div>
        <div class="members-list" id="members-list">
            Loading members...
        </div>
        <a href="https://discord.gg/AEsX6s9mXv" class="join-button">Join Site 09</a>
    </div>
    <div class="message-box">
        <input type="text" id="message-input" placeholder="Send a message in general chat">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        
        async function loadDiscordWidget() {
            const response = await fetch('https://discord.com/api/guilds/1252082137784516710/widget.json');
            const data = await response.json();
            const memberCountElement = document.getElementById('member-count');
            const membersListElement = document.getElementById('members-list');
            memberCountElement.textContent = `${data.presence_count} Online`;

            if (data.members && data.members.length > 0) {
                membersListElement.innerHTML = '';
                data.members.forEach(member => {
                    const memberElement = document.createElement('div');
                    memberElement.className = 'member';
                    memberElement.textContent = member.username;
                    membersListElement.appendChild(memberElement);
                });
            } else {
                membersListElement.textContent = 'No members available.';
            }
        }

        
        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;

            if (message.trim() === '') {
                alert('Please enter a message.');
                return;
            }

            // please dont spam this webhook, the filter blocks bad words :(
            const webhookUrl = 'https://discord.com/api/webhooks/1256635713202421860/s-OqjC4R9ZDR5RQwhwKHeGVJBxhbhks_oVeimUBaWwLpO_3Y_nnwuOa4j2_8agplQVxs';
            
            const payload = JSON.stringify({ content: message });

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: payload,
                });

                if (response.ok) {
                    alert('Message sent successfully!');
                    messageInput.value = '';
                } else {
                    alert('Failed to send message.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while sending the message.');
            }
        }

        
        loadDiscordWidget();
    </script>
</body>
</html>
